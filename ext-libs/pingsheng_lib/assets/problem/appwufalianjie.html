<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">

    <title>App无法连接神－常见问题</title>
    <link href="static/css/bt.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <ul>
        <li>
            首先，确认追剧神器盒子处于开机状态；<br/>
            <span class="br"></span>
            <img src="static/images/zhuangtaideng.png" class="img-responsive">
        </li>
        <li>
            确认手机WiFi已开启，并确保手机已经接入神器WiFi网络；</br>
            <span class="sub-c">* 网络名称：Wefi_XXXXXX，默认密码：12345678</span>
            <span class="br"></span>
            <img src="static/images/lianjiebangzhu.png" class="img-responsive">
        </li>
        <li>若反复显示设备连接失败，开关追剧神器盒子试试；</li>
        <li>
            若仍然无法连接神器，可尝试恢复出厂设置：长按开关键15秒以上，直至最右侧蓝色指示灯快闪（参见下图）。<br/>
            <span class="br"></span>
            <img src="static/images/kaiguanjian.png" class="img-responsive">
        </li>
    </ul>
</div>
</body>
