    <title>DLNA家庭共享－常见问题</title>

    <link href="static/css/main.css" rel="stylesheet">

<body>
<div class="container">
    <ol>
        <li>
            确保App中家庭共享模式已开启；<br/>
            <span class="sub-c">* 通过追剧神器>实验室进行查看</span>
        </li>
        <li>确保神器和电视盒子都连接到家里的同一WiFi路由器上；</li>
        <li>
            打开电视盒子，找到电视盒子的本地播放器；<br/>
            <span class="sub-c">* 推荐去软件商城下载安装一个moliplayer</span>
        </li>
        <li>以moliplayer播放器为例，打开播放器，选择与盒子信息对应的DLNA设备，打开找到对应剧集即可；</li>
        <li>
            在video中选择看的剧即可。<br/>
            <span class="br"></span>
            <img src="static/images/dlnagongxiang.png" class="img-responsive sub-fullimage">
        </li>
    </ol>
